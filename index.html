<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Youtube Clone</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <main>
      <div class="title">
        <h1>Youtube</h1>

        <form action="#" id="videoNameForm">
          <label for="videoNameInput">Search for a video</label>
          <input type="text" name="videoName" id="videoNameInput" placeholder="Misfits" />
          <button type="submit">Search</button>
        </form>

        <div>
          <button class="buttons" id="prevButton">prev</button>
          <button class="buttons" id="nextButton">next</button>
        </div>
      </div>

      <div class="results"></div>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
